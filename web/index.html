        <div class="container">
            <div class="row">
                

                <div class="col-md-4">
                    <h4>Create Person</h4>
                    <div class="form-group">
                        <input id="create-person-fname" type="text" class="form-control" placeholder="First Name...">
                    </div>
                    <div class="form-group">
                        <input id="create-person-lname" type="text" class="form-control" placeholder="Last Name...">
                    </div>
                    <div class="form-group">
                        <input id="create-person-email" type="text" class="form-control" placeholder="E-mail...">
                    </div>
                    <button id="create-person" class="btn btn-primary">Create</button>
                    <div id="person-created"></div>
                    <hr>
                    <h4>Get person from ID</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" id="get-person-field" placeholder="ID...">
                    </div>
                    <button id="get-person" class="btn btn-primary">Get</button>
                    <div id="person"></div>
                </div>
                
                
                
                <div class="col-md-8">
                    <table id="person-table" class="table table-bordered table-condensed">
                        <thead>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Settings</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
